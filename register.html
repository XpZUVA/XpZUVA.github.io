        <div class="formRegisterDiv">
            <form id="formRegister">
                <h1>Registro</h1>
                <div class="input-wrapper">
                    <input type="text" id="name" required>
                    <label for="name" class="placeholder">Nombre</label>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="surname" required>

                </div>

                </div>
                <div class="input-wrapper">
                    <input type="password" id="passwordRepeat" required>
                    <label for="passwordRepeat" class="placeholder">Repite la contraseña</label>
                </div>
                
                <input type="submit" value="Registrarse" id="registerButton">
                <div class="errorMessages"></div>
